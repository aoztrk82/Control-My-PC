<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <title>Control My PC</title>
      </head>
<body>
  
    <div class="d-flex justify-content-center"><span class="border border-dark">
    <div class="float-start">
    <div class="btn-group" role="group" aria-label="Basic example">
    <form method="post" action="/">
    <ul class="list-group">
        <li class="list-group-item">
            <input class="btn btn-primary" type="submit" value="Volume Up" name="vup"/>
            <input class="btn btn-primary" type="submit" value="Mute/Unmute" name="mute"/>
            <input class="btn btn-primary" type="submit" value="Volume Down" name="vdown"/>
        </li>
        <li class="list-group-item">
            <input class="btn btn-primary" type="submit" value="Previus" name="previus"/>
            <input class="btn btn-primary" type="submit" value="Play/Pause" name="play"/>
            <input class="btn btn-primary" type="submit" value="Next" name="next"/>
        </li>
        <li class="list-group-item">
          <input class="btn btn-primary" type="submit" value="Hotspot On/Off" name="hotspot"/>
      </li>
        <li class="list-group-item">
            <table class="table table-bordered border-primary">
                <thead>
                  <tr>
                    <td class="text-center"></th>
                    <td class="text-center"><input class="btn btn-primary" type="submit" value="Up" name="up"/></th>
                    <td class="text-center"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-center"><input class="btn btn-primary" type="submit" value="Left" name="left"/></th>
                    <td class="text-center"><input class="btn btn-primary" type="submit" value="Down" name="down"/></td>
                    <td class="text-center"><input class="btn btn-primary" type="submit" value="Right" name="right"/></td>
                  </tr>
                </tbody>
            </table>
        </li>
        <li class="list-group-item">
            <input class="btn btn-danger" type="submit" value="Shutdown" name="sdown"/>
            <input class="btn btn-success" type="submit" value="Restart" name="restart"/>
            <input class="btn btn-info" type="submit" value="Sleep"  name="sleep"/>
        </li>
    </ul>    
    </form>
    </div></div></span></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
